{% extends 'mirror_user/base/mirror_user_base.html' %}

{% block title %}忘记密码{% endblock %}

{% block head %}   {% endblock %}

{% block main %}
<body class="hold-transition login-page">
<div class="login-box">
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <!--<a href="../../index2.html" class="h1"><b>Mi</b>rror</a>-->
      <img src="{% static 'adminlte/dist/img/logo.png' %}" alt="mirror-logo" height=50px>
    </div>
    <div class="card-body">
      <p class="login-box-msg">请输入你的邮箱地址以重置密码</p>
      <form action="../recover_password/" method="post">
        {% csrf_token %}
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="邮箱">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block">重置密码</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
      <p class="mt-3 mb-1">
        <a href="../../mirror_user/login/">前往登录</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->
</body>
{% endblock %}
